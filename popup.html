<!DOCTYPE html>
<html>
<head>
  <title>Word Counter</title>
  <style>
    body {
      width: 200px;
    }
  </style>
</head>
<body>
  <form id="countForm">
    <label for="wordInput">Enter a word to count occurrences or submit to count all words</label>
    <input type="text" id="wordInput" placeholder="Type a word here">
    <br>
    <input type="submit" value="Count!">
  </form>
  <p id="wordCount"></p>
  <script src="popup.js"></script>
</body>
</html>
